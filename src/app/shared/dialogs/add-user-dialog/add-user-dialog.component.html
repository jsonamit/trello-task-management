<h1 mat-dialog-title *ngIf="userData.type=='add'">Add user</h1>
<h1 mat-dialog-title *ngIf="userData.type!='add'">Edit user</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Enter username</mat-label>
    <input matInput [(ngModel)]="userData.username">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()" color="primary" cdkFocusInitial>Ok</button>
</div>
