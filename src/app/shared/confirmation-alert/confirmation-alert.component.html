<h1 mat-dialog-title>Confirmation Alert</h1>
<div mat-dialog-content>
    <mat-label>Would you like to delete user!!!</mat-label>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog('Ok')" color="primary" cdkFocusInitial>Ok</button>
  <button mat-raised-button (click)="closeDialog('Close')" color="primary" cdkFocusInitial>Close</button>
</div>
