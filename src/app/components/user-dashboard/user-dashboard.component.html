<div class="container">
   <div class="row my-2">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <button (click)="addUser()" type="button" class="btn btn-primary flot-right">Add User</button>
    </div>
   </div>

<div class="row my-2" *ngIf="userArray.length>0 else ref" cdkDropListGroup>
    <div class="col-md-4" *ngFor="let user of userArray; let i = index">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-9">
                        <h2 class="card-title">{{user.username}}</h2>
                    </div>
                    <div class="col-md-3" >
                        <div class="row">
                            <div class="col-md-6">
                                <svg (click)="editUser(i)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="margin-right: 18px;" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                </svg>
                            </div>
                            <div class="col-md-6">
                                <span class="close" (click)="deleteUser(i)">
                                    X
                                 </span>
                            </div>
                        </div>
                    </div>
                    <hr />
                </div>
                <div
                cdkDropList
                [cdkDropListData]="user.task"
                (cdkDropListDropped)="drop($event)"
                >
               <div class="row" *ngFor="let task of user.task; let j = index" cdkDrag>
                   <div class="col-md-12" >
                       <div class="example-box" >
                           <h5>{{task.name}}</h5>
                          
                          <span  class="editTask">
                            <svg (click)="editTask(i,j)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="margin-right: 18px;" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                              </svg>
                              <svg (click)="deleteTask(i,task)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                          </span>
                        </div>
                   </div>
               </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-12">
                        <p class="text-center"><button  type="button" class="btn btn-primary" (click)="addTask(user)">Add</button></p>
                    </div>
                </div>
            </div>
          </div>
    </div>
</div>

<ng-template #ref>
    <div class="row my-2">
        <div class="col-md-4 offset-4">
            <div class="card">
                <div class="card-body">
                <h1 class="card-title">Hii Welcome to dashboard</h1>
                <p class="card-text">Please Add User !!!!</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>

</div>
